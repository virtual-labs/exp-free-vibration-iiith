<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css">
      <link rel="stylesheet" href="css/main.css">
      <script type="text/javascript" src="js/bulma-slider.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
   </head>
   <body class="page">
      <div class="columns is-centered is-flex">
         <div class="column mt-2 is-10-desktop is-10-tablet is-10-mobile has-text-centered">
            
            <div class="columns is-mobile is-centered is-flex">
               <div class="column center-content column has-text-centered controls">
                  <button id="damping" class="v-button">Toggle Damping</button>
				<button id="play" class="v-button">Play</button>
				<button id="pause" class="v-button">Pause</button>
				<button id="restart" class="v-button">Restart</button>
               </div>
            </div>
         </div>
      </div>
      <!-- -->
      <div class="columns is-centered is-variable is-flex is-flex-wrap-wrap workspace">
         <div id="apparatus" class="column has-text-centered is-2-desktop is-5-tablet is-9-mobile apparatus">
            <div class="v-datalist-container">
               <div class="v-datalist-title">Input Parameters</div>
               <div class="column">
             	<p>Initial Velocity (m/s): <span id="demo_velocity"></span></p>
					<input type="range" min="500" max="2000" value="1000" class="v-slider-full" id="velocity">
					<p>Mass (kg): <span id="demo_mass"></span></p>
					<input type="range" min="136000" max="500000" value="136000" class="v-slider-full" id="mass">
					<p>Initial Displacement: <span id="demo_vibration"></span></p>
					<input type="range" min="50" max="200" value="100" class="v-slider-full" id="vibration">
					<p>Etta (In %): <span id="demo_etta"></span></p>
					<input type="range" min="5" max="9" value="5" class="v-slider-full" id="etta">
					<p>Stiffness (kN/M): <span id="demo_stiff"></span></p>
					<input type="range" min="30000000" max="60000000" value="40000000" class="v-slider-full" id="stiff">
            </div>
            </div>
         </div>
      <!-- -->
         <div  class="column has-text-centered is-4-desktop is-5-tablet is-9-mobile observations">
            <div class="v-datalist-container">
               <div class="v-datalist-title">Observations</div>
               
               <div class="v-tabs ">
                  <ul>
                     <li class="tablinks" onclick="openGraph(event, 'disPlot')"><a><span>Mass/Time</span></a></li>
                     <li class="tablinks" onclick="openGraph(event, 'lenPlot')"><a><span>Stiffness/Time</span></a></li>
                     <li class="tablinks" onclick="openGraph(event, 'timePlot')"><a><span>Time/Dis</span></a></li>
                  </ul>
               </div> 
             
               <div class="v-datalist-row">
                 <div id="disPlot" class="graphcontent v-icon-panel-item"> </div>                  
                 <div id="lenPlot" class="graphcontent v-icon-panel-item"></div>  
                 <div id="timePlot" class="graphcontent v-icon-panel-item"></div>   
               </div>
            </div>
         </div>
	 <!-- -->

      <div class="column has-text-centered is-4-desktop is-10-tablet is-10-mobile simulation" id="container">
         <div class="v-datalist-container">            
                 <canvas id="main" class="main" style="max-width: 600px;"></canvas>               
         </div>
      </div> 
 </div>
     <script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src='https://cdn.plot.ly/plotly-1.47.4.min.js'></script>
		<script src="./js/main.js"></script>
	</body>
   </body>
</html>
